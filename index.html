<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Open Source With Hasnain</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Open Source Guide to find various resources related to your tech field"
    />
    <meta
      property="og:image"
      content="https://ik.imagekit.io/1cw2zpbjy/OSWH/OG_Cover.png?updatedAt=1681621044304"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles/custom.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Open Source With Hasnain",
        repo: "hasnainmakada-99/Open-Source-With-Hasnain",
        loadSidebar: true,
        loadSidebar: "_layouts/sidebar.md",
        relativePath: true,
        loadNavbar: true,
        loadNavbar: "_layouts/navbar.md",
        darklightTheme: {
          bodyFontSize: "18px",
          dark: {
            accent: "#485907",
          },
          light: {
            accent: "#6F9BE7",
          },
        },
        search: "auto",
        search: {
          maxAge: 86400000,
          paths: "auto",
          placeholder: "Search",
          noData: "No Results found!",
          depth: 3,
          hideOtherSidebarContent: false,
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
